<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patrick Site!</title>
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>

<body>
  <div id="myChart"></div>
  <div id="bar"></div>
  <footer>
    <script>
      document.write(`Live @ ${new Date()}`);
    </script>
  </footer>
  <script>

    let fp = [];
    let tbt = [];
    let cls = [];
    function fet() {
      
      fetch('https://patjpaj.me/api/fp')
      .then(response => response.json())
      .then(data => {
        let arr = Object.values(data);
        console.log("Updating FP with data");
        for(var i=0; i < arr.length; i++) {
          let temp = arr[i].data;
          temp = temp.replace('"', ''); 
          console.log(typeof parseFloat(temp));
          fp.push(parseFloat(temp));
        }
      });

      fetch('https://patjpaj.me/api/cls')
      .then(response => response.json())
      .then(data => {
        let arr = Object.values(data);
        console.log("Updating FP with data");
        for(var i=0; i < arr.length; i++) {
          let temp = arr[i].data;
          temp = temp.replace('"', ''); 
          console.log(typeof parseFloat(temp));
          cls.push(parseFloat(temp));
        }
        zingchart.render({
          id: 'barChart',
          data: barConfig,
        });
      });

      fetch('https://patjpaj.me/api/tbt')
      .then(response => response.json())
      .then(data => {
        let arr = Object.values(data);
        console.log("Updating TBT with data");
        for(var i=0; i < arr.length; i++) {
          let temp = arr[i].data;
          temp = temp.replace('"', ''); 
          console.log(typeof parseFloat(temp));
          tbt.push(parseFloat(temp));
        }
        console.log("Rendering Chart");
        zingchart.render({
          id: 'myChart',
          data: myConfig,
        });
      });
    }

    let myConfig = {
        type: 'line',
        title: {
          text: 'Data Basics',
          fontSize: 24,
        },
        'scale-y': {
          'max-value': "3",
        },
        series: [
          {
            // Plot 1 values, linear data
            values: fp,
            text: 'FP',
          },
          {
            // Plot 1 values, linear data
            values: tbt,
            text: 'TBT',
          },
          {
            // Plot 1 values, linear data
            values: cls,
            text: 'CLS',
          },
        ]
    };

    let barConfig = {
        type: 'bar',
        title: {
          text: 'FP AND TBT',
          fontSize: 24,
        },
        'scale-y': {
          'max-value': "3",
        },
        series: [
          {
            // Plot 1 values, linear data
            values: fp,
            text: 'FP',
          },
          {
            // Plot 1 values, linear data
            values: tbt,
            text: 'TBT',
          },
        ]
    };

    // Render Method[3]
    window.onload=function(){
      fet();
    };
  </script>

</body>

</html>
