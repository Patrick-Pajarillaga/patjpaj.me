<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patrick Site!</title>
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>

<body>
  <div id="myChart"></div>
  <footer>
    <script>
      document.write(`Live @ ${new Date()}`);
    </script>
  </footer>
  <script>

    let fp = [0.0, 5.3, 3.2];
    fetch('https://patjpaj.me/api/fp')
    .then(response => response.json())
    .then(data => {
      let arr = Object.values(data);
      for(var i=0; i < arr.length; i++) {
        let temp = arr[i].data;
        temp = temp.replace('"', ''); 
        console.log(typeof parseFloat(temp));
        fp.push(parseFloat(temp));
        zingchart.exec('myChart', 'reload');
      }
    });

    let myConfig = {
      type: 'line',
      title: {
        text: 'Data Basics',
        fontSize: 24,
      },
      series: [
        {
          // Plot 1 values, linear data
          values: fp,
          text: 'TEST',
        },
      ]
    };

    console.log(myConfig.series[0].values);

    // Render Method[3]
    window.onload=function(){
      zingchart.render({
        id: 'myChart',
        data: myConfig,
      });
    };
  </script>

</body>

</html>
