<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patrick Site!</title>
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>

<body>
  <div id="myChart"></div>
  <footer>
    <script>
      document.write(`Live @ ${new Date()}`);
    </script>
  </footer>
  <script>

    let myConfig = {
      type: 'line',
      title: {
        text: 'Data Basics',
        fontSize: 24,
      },
      series: [
        {
          // Plot 1 values, linear data
          values: [],
          text: 'TEST',
        },
      ]
    };

    let fp = [];
    fetch('https://patjpaj.me/api/fp')
    .then(response => response.json())
    .then(data => {
      console.log(data);
      console.log(typeof data);
      let arr = Object.values(data);
      for(var i=0; i < arr.length; i++) {
        fp.push(parseFloat(arr[i].data));
      }
    });

    console.log(fp);
    myConfig.series[0].values = fp;




    // Render Method[3]
    zingchart.render({
      id: 'myChart',
      data: myConfig,
    });
  </script>

</body>

</html>
