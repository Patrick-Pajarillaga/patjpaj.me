<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patrick Site!</title>
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>

<body>
  <div id="myChart"></div>
  <footer>
    <script>
      document.write(`Live @ ${new Date()}`);
    </script>
  </footer>
  <script>
    let fp;
    fetch('https://patjpaj.me/api/fp')
    .then(response => response.json())
    .then(data => fp = data);

    let myConfig = {
      type: 'line',
      title: {
        text: 'Data Basics',
        fontSize: 24,
      },
      series: [
        {
          // Plot 1 values, linear data
          values: [],
          text: 'TEST',
        },
      ]
    };

    for(var i=0; i < fp.length; i++) {
      myConfig.series.values.push(parseFloat(fp[i].data));
    }



    // Render Method[3]
    zingchart.render({
      id: 'myChart',
      data: myConfig,
    });
  </script>

</body>

</html>
