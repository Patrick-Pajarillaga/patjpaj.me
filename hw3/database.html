<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patrick Site!</title>
  <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
</head>

<body>
  <zing-grid caption="initialBrowserData" src="https://patjpaj.me/api/initialBrowserData"></zing-grid>
  <br>
  <zing-grid caption="navigationTiming" src="https://patjpaj.me/api/navigationTiming"></zing-grid>
  <br>
  <zing-grid caption="networkInformation" src="https://patjpaj.me/api/networkInformation"></zing-grid>
  <br>
  <zing-grid caption="storageEstimate" src="https://patjpaj.me/api/storageEstimate"></zing-grid>
  <br>
  <zing-grid caption="fp" src="https://patjpaj.me/api/fp"></zing-grid>
  <br>
  <zing-grid caption="fcp" src="https://patjpaj.me/api/fcp"></zing-grid>
  <br>
  <zing-grid caption="fid" src="https://patjpaj.me/api/fid"></zing-grid>
  <br>
  <zing-grid caption="lcp" src="https://patjpaj.me/api/lcp"></zing-grid>
  <br>
  <zing-grid caption="lcpFinal" src="https://patjpaj.me/api/lcpFinal"></zing-grid>
  <br>
  <zing-grid caption="cls" src="https://patjpaj.me/api/cls"></zing-grid>
  <br>
  <zing-grid caption="clsFinal" src="https://patjpaj.me/api/clsFinal"></zing-grid>
  <br>
  <zing-grid id="tbt" caption="tbt" src="https://patjpaj.me/api/tbt"></zing-grid>
  <br>
  <button id="reload">Reload</button>

  <footer>
    <script>
      document.write(`Live @ ${new Date()}`);
    </script>
  </footer>
  <script>
    var reload = document.getElementById('reload');
    var tbt = document.getElementById('tbt');
    reload.addEventListener('click', function() {
      fetch('https://patjpaj.me/api/tbt')
      .then(response => {
        response.json();
      })
      .then(data => {
        console.log('Success:', data);
        tbt.setAttribute("data", JSON.stringify(data));
      })
      .catch((error) => {
      console.error('Error:', error);
      });
    });
  </script>
</body>

</html>
